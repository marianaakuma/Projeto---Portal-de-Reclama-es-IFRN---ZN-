<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
</head>
<body>
    <div class="login-container" role="main" aria-label="Tela de Login">
    <h2>Entrar na Conta</h2>
    <div class="error-message" id="errorMessage">Por favor, preencha todos os campos.</div>
    <form id="loginForm" novalidate>
      <label for="username">Usuário</label>
      <input type="text" id="username" name="username" placeholder="Digite seu usuário" autocomplete="username" required />
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" autocomplete="current-password" required />
      <button type="submit">Entrar</button>
    </form>
  </div>





</body>
</html>
