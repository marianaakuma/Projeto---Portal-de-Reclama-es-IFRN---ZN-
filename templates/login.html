<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Biblioteca Virtual - Login</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo-container">
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="login-container">
            <form class="login-form" action="{{ url_for('login') }}" method="POST">
            <h2 style="text-align: center; color: #191970; margin-bottom: 30px;">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="usuario">usuario</label>
                    <input type="usuario" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <div class="forgot-password">
                    <a href="recuperar-senha">Esqueceu sua senha?</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
